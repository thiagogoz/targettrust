<table class="box" border="1" cellspacing="0" cellpadding="0">
    <caption>TABELA JOGO DA VELHA</caption>
    <thead>
    <tr><th colspan="3">Cabeçalho Tabela</th></tr>
    <tr><td colspan="3"> &nbsp; </td></tr>
    </thead>
    <tbody class="boxc" >
    <tr> <td colspan="3">Inicio do Corpo </td> </tr>
    <tr> <td class="box">X</td> <td>O</td> <td>X</td> </tr>
    <tr> <td>O</td> <td>X</td> <td>O</td> </tr>
    <tr> <td>X</td> <td>O</td> <td>X</td> </tr>
    <tr> <td colspan="3"> Fim do Corpo </td> </tr>
    </tbody>
    <tfoot>
    <tr><td colspan="3"> &nbsp; </td></tr>
    <tr><td colspan="3">Rodapés Tabela</td></tr>
    </tfoot>
</table>

<p/>

<table border="1" cellspacing="0" >
    <caption class="box">TITULO TABELA</caption>
    <tr>
        <th>Mês</th>
        <th>Poupança</th>
        <th>Total </th>
    </tr>
    <tr>
        <td>Janeiro</td>
        <td>R$100</td>
        <td rowspan="2">R$180</td>
    </tr>
    <tr>
        <td>Fevereiro</td>
        <td>R$80</td>
    </tr>
</table>
