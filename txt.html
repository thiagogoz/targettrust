<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

<div class="container">
    <form>
        <h2>Login Sistema<span class="label label-default">PTT</span></h2>
        <div class="form-group">
        <label for="_nome">Nome:</label>
        <input type="text" class="form-control" name="nome" id="_nome" aria-describedby="helpId" placeholder="digite seu usuario">
        <small id="helpId" class="form-text text-muted">Usuário</small>
    </div>
        <div class="form-group">
            <label for="_senha">Senha:</label>
            <input type="password" class="form-control" name="senha" id="_senha" placeholder="">
        </div>
        <div class="form-group">
            <label for="_tipo">Tipo Usuário</label>
            <select class="form-control" name="tipo" id="_tipo">
                <option value="adm">Administrador</option>
                <option value="user">Usuário</option>
                <option value="vip">VIP</option>
            </select>
        </div>
        <div class="modal-footer">
        <input name="btnOk" id="_btnOk" class="btn btn-success" type="button" value="OK">
        <input name="btnCancela" id="_btnCancela" class="btn btn-danger" type="button" value="CANCELA">
        </div>
    </form>
</div>
</body>
</html>
